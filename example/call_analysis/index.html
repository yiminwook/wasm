<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./call_analysis.js" defer></script>
  </head>
  <body>
    <form method="get" id="reqForm" onsubmit="return false">
      <input type="text" name="arg1" value="" size="3" /> +
      <input type="text" name="arg2" value="" size="3" /> *
      <input type="text" name="arg3" value="" size="3" /> =
      <input type="text" name="result" value="" size="3" />
      <input
        type="button"
        value="Get Result"
        onclick="getResult()"
        value="결과 얻어오기"
      />
    </form>
    <script>
      var Module = {
        onRuntimeInitialized: function () {
          reqForm.arg1.value = 1.5;
          reqForm.arg2.value = 3.5;
          reqForm.arg3.value = 0.5;
        },
      };

      function getResult() {
        const arg1 = parseFloat(reqForm.arg1.value);
        const arg2 = parseFloat(reqForm.arg2.value);
        const arg3 = parseFloat(reqForm.arg3.value);
        const myRet = Module.analysis(arg1, arg2, arg3);
        reqForm.result.value = myRet;
      }
    </script>
  </body>
</html>
